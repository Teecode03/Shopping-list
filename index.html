<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping List</title>
    <link rel="shortcut icon" href="icons8-shop-64.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <center>
        <div class="form">
            <div class="to">
                <h3>Shopping List</h3>
                <input type="text" placeholder="Item" id="item" aria-label="Item Name"><br>
                <input type="number" placeholder="Price" id="price" aria-label="Item Price" min="0" step="0.01"><br>
                <input type="number" placeholder="Quantity" id="quantity" aria-label="Item Quantity" min="1"><br>
                <div id="total">Total: 0</div><br>
                <button onclick="addItem()">Submit</button>
            </div><br><br>
            <div class="result">
                <div id="min"></div>
            </div>
        </div>
    </center>
</body>
<script src="main.js"></script>
</html>
